<!DOCTYPE html>
<html>
<head>
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
    <script defer src="app.js"></script>
</head>
<body>
  <h1>Choose your weapon</h1>
  <div class="container">
    <button class="items" id="rock">ROCK</button>
    <button class="items" id="paper">PAPER</button>
    <button class="items" id="scissors">SCISSORS</button>
  </div>
  <div class="results">
    <p id="playerRoll"></p>
    <p id="computerRoll"></p>
    <p id="roundResult"></p>
    <p id="score"><span id="playerScore"></span><span id="computerScore"></span></p>
    <p id="announcer"></p>
  </div>
</body>
</html>
